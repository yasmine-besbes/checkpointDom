<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping_Card</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <img src="./logo.png" alt="logo">
            <h1>Let's Shop!</h1>
        </div>
        
         <ul class="navlinks">
                <li><a href="#">Home</a></li>
                <li><a href="#">Start_Shopping</a></li>
                <li><a href="#">Contact</a></li>
        </ul>

    </div>
    
    <section id="part1">
        <div >
            <img src="./image1.webp" alt="img1">
        </div> 
        <div id="prod">  
            <h2>Our Products!</h2>
            <div class="content">
                <span class="name">Dress</span>
                <button class="increase">+</button>
                <p class="val">0</p>
                <button class="decrease">-</button>
                <button class="delete">Delete</button>
                <button class="like">Like</button>
                <span class="PU">20<sub>TND</sub></span>
            </div>
            <div class="content">
                <span class="name">Skirt</span>
                <button class="increase">+</button>
                <p class="val">0</p>
                <button class="decrease">-</button>
                <button class="delete">Delete</button>
                <button class="like">Like</button>
                <span class="PU">40<sub>TND</sub></span>
                
            </div>
            <div class="content">
                <span class="name">Pents</span>
                <button class="increase">+</button>
                <p class="val">0</p>
                <button class="decrease">-</button>
                <button class="delete">Delete</button>
                <button class="like">Like</button>
                <span class="PU">10<sub>TND</sub></span>
            </div>
            <div class="content">
                <span class="name">Pull</span>
                <button class="increase">+</button>
                <p class="val">0</p>
                <button class="decrease">-</button>
                <button class="delete">Delete</button>
                <button class="like">Like</button>
                <span class="PU">15<sub>TND</sub></span>
            </div>
            <div id="inf">
                <div class="fact">
                    Prix Total: <span id="tot">0 TND</span>
                    
                </div>
                <button id="btn">Buy</button>

            </div>
           
        </div> 
        
    </section>
    <script src="main.js"></script>
    
</body>
</html>
